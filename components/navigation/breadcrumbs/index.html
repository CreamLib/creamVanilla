<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs component.</title>
    <meta name="Description" content="This is the breadcrumbs component.">
    <link rel="stylesheet" href="/creamJS/assets/css/styles.css">
  </head>


<body>
  <div id="wrapper">
<header>
      <!-- Burger Button -->
      <button [ngClass]="{ burgerVertical: menuMobile, burgerHorizontal: !menuMobile }">
        <img src="assets/img/burger.svg" alt="Mobile Button (Open Menu)" />
      </button>

      <!-- Logo -->
      <h1>
        <a href="/" class="logo">
          <picture>
            <source srcset="assets/img/creamJS-logo.svg" media="(min-width:1000px)" />
            <img src="assets/img/creamNG-logo-sml.svg" alt="Cream-NG, your accessible Angular Lib" />
          </picture>
        </a>
      </h1>

      <!-- MENU -->
      <nav class="primary-nav">
        <ul class="accordion"><li class="menu-group closed">

            <button class="panel-heading" aria-expanded="false" aria-controls="sousMenuforms"
              id="itemMenuforms">
              <svg>
                <use xlink:href="assets/img/icons.svg#forms"></use>
              </svg>
              Form elements
            </button>

            <div class="panel-collapse" aria-hidden="true" id="sousMenuforms"
              aria-labeledby="itemMenuforms">
              <ul class="contenuMenu">
                <li>
                  <a href="/creamJS/components/forms/buttons/">Buttons component.</a>
                </li>
                <li>
                  <a href="/creamJS/components/forms/checkboxes/">checkboxes component.</a>
                </li>
                <li>
                  <a href="/creamJS/components/forms/datepicker/">datepicker component.</a>
                </li></ul>
            </div>

          </li><li class="menu-group closed">

            <button class="panel-heading" aria-expanded="false" aria-controls="sousMenunavigation"
              id="itemMenunavigation">
              <svg>
                <use xlink:href="assets/img/icons.svg#navigation"></use>
              </svg>
              Navigation elements
            </button>

            <div class="panel-collapse" aria-hidden="true" id="sousMenunavigation"
              aria-labeledby="itemMenunavigation">
              <ul class="contenuMenu">
                <li>
                  <a href="/creamJS/components/navigation/breadcrumbs/">Breadcrumbs component.</a>
                </li></ul>
            </div>

          </li></ul>
      </nav>
    </header>

    <main>
      <div class="contentMain">
        <h2>Breadcrumbs component.</h2>

<h2>Buttons</h2>
<p>This is the bredcrumb component with vanilla JS</p>


<p><a href="/creamJS/">‚Üê Home</a></p>

      </div>
    </main>

  </div>
  <script type="text/javascript" src="assets/js/main.js"></script>
  <script type="text/javascript" src="assets/js/classlist-polyfill-IE.js"></script>
</body>


</html>
